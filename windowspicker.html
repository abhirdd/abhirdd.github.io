<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15%;
      user-select: none;
    }

    .google-logo {
      width: 272px;
      height: 92px;
      background: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png') no-repeat center center;
      background-size: contain;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 90%;
      max-width: 600px;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .info {
      margin-top: 40px;
      font-size: 16px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="google-logo"></div>
    <div class="search-bar">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="btn">Google Search</div>
    <div class="btn">I'm Feeling Lucky</div>
  </div>

  <div class="info">
    <p><strong>Origin:</strong> <span id="origin"></span></p>
    <p><strong>Hostname:</strong> <span id="hostname"></span></p>
    <p><strong>Protocol:</strong> <span id="protocol"></span></p>
    <p><strong>Domain Check:</strong> <span id="domainCheck"></span></p>
  </div>

  <script>
    // Tampilkan info asal untuk pengujian spoofing
    document.getElementById("origin").textContent = location.origin;
    document.getElementById("hostname").textContent = location.hostname;
    document.getElementById("protocol").textContent = location.protocol;

    // Apakah benar-benar di google.com?
    if (location.hostname === "google.com" || location.hostname.endsWith(".google.com")) {
      document.getElementById("domainCheck").textContent = "✅ Domain terverifikasi sebagai google.com";
    } else {
      document.getElementById("domainCheck").textContent = "❌ Ini BUKAN domain google.com";
    }
  </script>
</body>
</html>
