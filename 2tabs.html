<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buka 2 Tab</title>
</head>
<body>
  <h2>Contoh Membuka 2 Tab Browser</h2>
  <button onclick="bukaTab()">Buka 2 Tab Baru</button>

  <script>
    function bukaTab() {
      window.open("https://www.google.com", "_blank");
      window.open("https://www.wikipedia.org", "_blank");
    }
  </script>
</body>
</html>
