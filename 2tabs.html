<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Browser Tab Flood Test</title>
</head>
<body>
  <h2>Test Auto Open Tabs</h2>
  <a href="#" onclick="floodTabs()">Klik di sini untuk uji</a>

  <script>
    function floodTabs() {
      for (let i = 0; i < 100; i++) {
        window.open("https://example.com?tab=" + i, "_blank");
      }
    }
  </script>
</body>
</html>
