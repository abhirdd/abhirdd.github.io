<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clickjacking Test Tool</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #0f172a;
        color: #e5e7eb;
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px;
        background: #020617;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h1 {
        margin-top: 0;
        color: #38bdf8;
        font-size: 28px;
    }

    p {
        color: #cbd5f5;
        line-height: 1.6;
    }

    .input-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: none;
        font-size: 15px;
        outline: none;
    }

    button {
        padding: 12px 25px;
        background: #38bdf8;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #0ea5e9;
    }

    .status {
        margin-top: 15px;
        font-size: 14px;
    }

    .iframe-wrapper {
        margin-top: 30px;
        border: 3px solid #ef4444;
        border-radius: 8px;
        overflow: hidden;
        background: #000;
    }

    iframe {
        width: 100%;
        height: 700px;
        border: none;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #94a3b8;
    }

    .tag {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 20px;
        background: #ef4444;
        color: #fff;
        font-size: 12px;
        margin-left: 10px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>
        Clickjacking Test Tool
        <span class="tag">Pentest</span>
    </h1>

    <p>
        Tool ini digunakan untuk menguji apakah sebuah website dapat dimuat di dalam
        <code>&lt;iframe&gt;</code>.  
        Jika website tampil, maka **berpotensi vulnerable terhadap Clickjacking**.
    </p>

    <div class="input-group">
        <input type="text" id="targetUrl" placeholder="https://target-website.com">
        <button onclick="testClickjacking()">Test</button>
    </div>

    <div class="status" id="status"></div>

    <div class="iframe-wrapper">
        <iframe id="testFrame"></iframe>
    </div>

    <div class="footer">
        ⚠️ Gunakan hanya untuk pengujian keamanan yang sah dan memiliki izin.
    </div>
</div>

<script>
    function testClickjacking() {
        const url = document.getElementById("targetUrl").value;
        const frame = document.getElementById("testFrame");
        const status = document.getElementById("status");

        if (!url) {
            alert("Masukkan URL target terlebih dahulu.");
            return;
        }

        frame.src = url;
        status.innerHTML = `
            <strong>Testing Target:</strong> ${url}<br>
            Jika halaman tampil di bawah, maka <b style="color:#ef4444;">berpotensi vulnerable</b>.
        `;
    }
</script>

</body>
</html>
